<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <header>
    <h1>Sorting Visualizer</h1>
    <div class="controls">
      <div class="row">
        <button class="col-12 btn btn-primary border" onclick="generateArray()">Generate New Array</button>        
      </div>
      </br>
      <div class="row">
        <button class="col-4 btn btn-primary border border-dark rounded-pill" onclick="playbubbleSort()">Bubble Sort</button>
        <button class="col-4 btn btn-danger border border-dark rounded-pill" onclick="playselectionSort()">Selection Sort</button>
        <button class="col-4 btn btn-success border border-dark rounded-pill" onclick="playinsertionSort()">Insertion Sort</button>
      </div></br>
      <div class="row">
        <button class="col-6 btn btn-warning border border-dark rounded-pill" onclick="playMergeSort()">Merge Sort</button>
        <button class="col-6 btn btn-info border border-dark rounded-pill" onclick="playQuickSort()">Quick Sort</button>
      </div></br>

      <input type="range" id="speedSlider" min="1" max="100" value="50">
      <label for="speedSlider">Speed</label>
      <input type="range" id="sizeSlider" min="1" max="100" value="50">
      <label for="sizeSlider">Size</label>
    </div>
  </header>
  <div id="visualizer"></div>
  <script src="script.js"></script>
</body>

</html>
